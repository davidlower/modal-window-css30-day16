<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="styles.css">
   <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Raleway:200" rel="stylesheet">

   <title>Modal Window</title>
</head>

<body>

   <input type="checkbox" id="click" style="display:none" />

   <div class="label-wrapper">
      <label for="click">
         <a class="open-modal">Click to open modal window</a>
      </label>
   </div>

   <div class="modal">
      <p>Hello modal</p>
      <label class="close-modal" for="click">
         <a >Close</a>
      </label>
   </div>
   <div class="overlay"></div>
</body>

</html>
