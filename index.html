<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="styles.css">
   <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Raleway" rel="stylesheet">

   <title>Modal Window</title>
</head>

<body>
   <input type="checked" id="click" style="display:none">
   <label class="button" for="click">
      <a class="open-modal">Click for modal window</a>
   </label>
   <div class="modal">
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Incidunt rem expedita asperiores cumque, deserunt, harum quaerat dolorum voluptas veniam vitae ex earum aspernatur totam at hic, impedit animi atque suscipit!</p>
   </div>
   <label class="button" for="click">
      <a class="close-modal">Close</a>
   </label>

   <div class="overlay">

   </div>
</body>

</html>
