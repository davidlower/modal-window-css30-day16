<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="styles.css">
   <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Raleway" rel="stylesheet">

   <title>Modal Window</title>
</head>

<body>
   <input type="checkbox" id="click" style="display:none" />


   <div class="label-wrapper">
      <label for="click">
         <a class="open-modal">Click for open modal</a>
      </label>
   </div>


   <div class="overlay"></div>

   <div class="modal">
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Incidunt rem expedita asperiores cumque, deserunt, harum quaerat dolorum voluptas veniam vitae ex earum aspernatur totam at hic, impedit animi atque suscipit!</p>

      <label class="close-modal" for="click">
         <a >Close</a>
      </label>
   </div>
</body>

</html>
